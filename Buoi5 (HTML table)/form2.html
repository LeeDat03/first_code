<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<body>
    <form action="#">
        <h1>Đăng kí học viên</h1>
        <p>Họ và tên</p>
        <input type="text" name="name"> <br>
        <p>Ngày sinh</p>
        <input type="datetime-local" name="birthday"> <br>
        <p>Giới tính</p>
        <input type="radio" name="sexual">Nam
        <input type="radio" name="sexual">Nữ
        <p>Địa chỉ</p>
        <textarea name="address" id="" cols="50" rows="3"></textarea>
        <p>Lớp</p>
        <select name="class" id="">
            <option value="">10A1</option>
            <option value="">10A2</option>
            <option value="">10A3</option>
            <option value="">10A4</option>
        </select>
        <p>Email</p>
        <input type="email" name="email">
        <p>Số điện thoại</p>
        <input type="number" name="Phone number"> 
        <br> <br>
        <button type="submit">Submit</button>
        <button type="reset">Resert</button>
    </form>
</body>
</html>
