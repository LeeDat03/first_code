<html lang="en">
<head>

<body style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;">
    <h1>Order Form</h1>
    <form action="#">
        What would you like to buy? <br>
        <select name="thing" id="" style="">
           <option value="">A</option>
           <option value="">B</option>
           <option value="">C</option>
           <option value="">D</option>
           <option value="" hidden>aaaaaaaaaaaaaaaaaaaaaaaaa</option> 
        </select>
    <h2>How many would you like to order</h2>
    <input type="radio" name="$" value="1-$10">1-$10 <br>
    <input type="radio" name="$" value="2-$20">2-$20 <br>
    <input type="radio" name="$" value="3-$25">3-$25  <br> 
    <h3>Name <span style="color:red ; font-size:larger;">*</span></h3>
    <input type="text" name="firstname" placeholder="FirstName">
    <input type="text" name="lastname" placeholder="LastName">
    <h4>Email</h4>
    <input type="email" name="email" size="40">
    <h5>Phone Number</h5>
    <input type="text" size="3" >-<input type="text" size="3">-<input type="text" size="3">
    <br> <br> 
    <button  type="button" name="btSubmit" value="Submit">Submit</button>
    </form>
    
</body>
</html>
