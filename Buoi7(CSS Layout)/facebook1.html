<!DOCTYPE html>
<html>
    <head>
        <title>Facebook</title>
        <link rel="stylesheet" href="facebook1.css">
    </head>
    <body>
        <header>
           <a href="#"><img class="icon1" src="./image/telegram-app.png" alt=""></a>
            <button>Search</button>
            <a href=""><img class="icon2" src="./image/messenger-outline-icon-free-vector.webp" alt=""></a>
        </header>
        <div class="status">
            <div class="ava">
                <img class="avatar" src="./image/FTU_logo_2020.png" alt="logo ftu">
                <div class="user">
                    <h3>My user name</h3>
                    <p>Monday at 11:00 AM</p>
                </div>
                <img class="more" src="./image/pngtree-menu-ellipsis-three-dots-series-png-image_5289087.jpg" alt="">
            </div>
            <p class="status2">Thần đá biểu diễn cực chát dưới nền nhạc vinahey</p>
            <iframe class="rock" width="560" height="315" src="https://www.youtube.com/embed/4S-GaDm2xUs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <hr>
            <div class="emotion">
                <div class="like">
                    <button><img src="./image/icon-like.png" alt="">
                    <p>Like</p>
                </button>
                </div>
                <div class="comment">
                    <button>
                    <img src="./image/tải xuống.png" alt="">
                    <p>Comment</p>
                </button>
                </div>
                <div class="share">
                    <button>
                    <img src="./image/share-2315658-1921380.png" alt="">
                    <p>Share</p>
                </button>
                </div>
            </div>
        </div>
    </body>
</html>
