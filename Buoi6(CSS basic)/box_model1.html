<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Box Model 1</title>
</head>

<style>
    div.outside{
        margin: 5px;
        border: 30px solid green;
        padding: 50px 20px;
       width: 250px;
    }
    div.inside{
        margin: 5px;
        padding: 2px 2px;
        color: green;
        background-color: rgb(193, 193, 193);
        width: 230px;
        height: 70px;
        text-align: center;
        font-size: 30px;
    }
</style>

<body>
    <div class="outside">
        <div class="inside"> <b>Web Programming </b></div>
    </div>
</body>
</html>
